name: Bump version
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # create and set it to patch or minor or major depending on the commit message
      - name: get bump type
        id: bump
        run: |
          commit_message=$(git log -1 --pretty=%B)
          echo "Commit message: $commit_message"
          if [[ "$commit_message" =~ .*"\[patch\]".* ]]; then
            echo "::set-output name=bump::patch"
          elif [[ "$commit_message" =~ .*"\[minor\]".* ]]; then
            echo "::set-output name=bump::minor"
          elif [[ "$commit_message" =~ .*"\[major\]".* ]]; then
            echo "::set-output name=bump::major"
          else
            echo "::set-output name=bump::patch"
          fi
        shell: /usr/bin/bash -e {0}
      # checkout the code
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Upgrade pip & Install Poetry.
        run: |
          python -m pip install --upgrade pip
          pip install poetry
      - name: Install dependecies.
        run: |
          poetry install
        # create a variable with the old version
      - name: Get old version
        id: old_version
        run: |
          echo "::set-output name=old_version::$(poetry version -s)"
      - name: Bump version
        run: |
          poetry run bumpver update --${{ steps.bump.outputs.bump }}
        # create a variable with the new version
      - name: Get new version
        id: new_version
        run: |
          echo "::set-output name=new_version::$(poetry version -s)"
      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: "Bump version from ${{ steps.old_version.outputs.old_version }} --> ${{ steps.new_version.outputs.new_version }}"

